{% extends "homepage.html" %}

{% block body %}
{% include "navbar.html" %}

<h1>Feed Principal</h1>

{% for foto in fotos %} 
<a href=" {{ url_for('perfil', id_usuario=foto.id_usuario) }} "> <!--estamos colocando o link do dono da foto para podermos acessar o perfil quando clicarmos-->
    <img src="{{ url_for('static', filename='fotos_posts/{}'.format(foto.imagem)) }}">
</a>
{% endfor %}

{% endblock %}
